<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags for character set and responsiveness -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- page title -->
    <title>Global Health Workforce Migration</title>

    <!-- link to external css -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- background pattern -->
    <div class='pattern'></div>

    <!-- page header with title and description -->
    <header>
        <h1>Global Health Workforce Migration</h1>
        <p>
            Explore how countries rely on migrant health workers ‚Äî and how this affects
            the quality of care, health outcomes, and workforce capacity.
        </p>
    </header>

    <!-- container for map visualisation -->
    <main>
        <div id="map-container">
            <p>Loading map...</p>
        </div>

        <!-- controls for selecting region and resetting view -->
        <div id="region-controls">
            <label for="region-select">region: </label>
            <select id="region-select">
                <option value="World">world</option>
                <option value="Africa">africa</option>
                <option value="Europe">europe</option>
                <option value="Asia">asia</option>
                <option value="MiddleEast">middle east</option>
                <option value="Americas">americas</option>
                <option value="Oceania">oceania</option>
            </select>
            <button id="reset-view">üåç reset</button>
        </div>

        <!-- slider to change which years data is shown -->
        <div id="year-slider">
            <label for="slider">year: <span id="year-label">2015</span></label>
            <input type="range" id="slider" min="2010" max="2020" step="1" value="2015">
        </div>
    </main>

    <!-- container for tooltip (initially hidden) -->
    <div id="tooltip" class="hidden"></div>

    <!-- container for country details panel (initially hidden) -->
    <div id="country-panel" class="hidden">
        <button id="close-panel">√ó</button>
        <div id="country-content"></div>
        <div id="trend-chart"></div>
    </div>

    <!-- load the main javascript module -->
    <script type="module" src="main.js"></script>
</body>

</html>
